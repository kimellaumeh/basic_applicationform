<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Join the Tribe</h1>
  </header>
  <main>
    <form>
      <label for="full name">Full Name</label>
      <input type="text" placeholder="John Doe" id="full name" /> <br /><br />
      <label for="email">Email Address</label>
      <input type="email" id="email" /> <br /><br />
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" /> <br /><br />
      <label for="location">Location</label>
      <select id="location">
        <option>Nigeria</option>
        <option>Germany</option>
        <option>France</option>
        <option>Ghana</option>
        <option>Senegal</option>
      </select> <br /><br />
      <label for="file">Please upload your original certificate</label>
      <input type="file" id="file" /> <br /><br />
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" /> <br /><br />
      <label>Please select your gender</label>
      <input type="radio" name="gender" id="male" /> <label for="male">Male</label>
      <input type="radio" name="gender" id="female" /> <label for="female">Female</label> <br /><br />
      <label>Please select your skills</label>
      <input type="checkbox" id="time" /> <label for="time">time management</label>
      <input type="checkbox" id="coding" /> <label for="coding">programming</label>
      <input type="checkbox" id="project" /> <label for="project">project management</label>
      <input type="checkbox" id="adobe" /> <label for="adobe">adobe</label> <br /><br />
      <label>In a few words, tell us why we should hire you</label> <br /><br />
      <textarea rows="5" cols="20"></textarea> <br />
      <!-- <button>SUBMIT</button>         -->
      <input type="button" value="SUBMIT" />
    </form>
  </main>
</body>
</html>
